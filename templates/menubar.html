<link rel="stylesheet" href="{{ url_for('static', filename='styles/menubar.css') }}">

<div id="menubar">

    <div id="menubar_left">
        <div class="menubar_icon_div">
            <a href="/">
                <img class="menubar_icon" src="/static/images/home.png"/>
            </a>
        </div>
    </div>

    <div id="menubar_right">
            <div class="menubar_username_div">
                {% if username is defined %}
                    <a href="/account">{{ username }}</a>
                {% else %}
                    <a href="/login">Login</a>
                {% endif %}
            </div>
            {% if balance is defined %}
                <div class="menubar_username_div">
                    <p>{{ balance }}</p>
                </div>
            {% endif %}
    </div>
</div>
